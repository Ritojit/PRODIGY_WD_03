<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <style>
      body {
        background-image: url('https://wallpapers.com/images/hd/golden-light-pattern-clean-4k-wjp912qipwsnev0u.jpg');
      }
    </style>
    <h1 class="fon"><b><u>Tic Tac Toe!</u></b></h1>
    <h3> By Ritojit</h3>
    <table id="gametable">
      <tr>
        <th> <img src="blank.jpg" id="0"> </th>
        <th> <img src="blank.jpg" id="1"> </th>
        <th> <img src="blank.jpg" id="2"> </th>
      </tr>
      <tr>
        <th> <img src="blank.jpg" id="3"> </th>
        <th> <img src="blank.jpg" id="4"> </th>
        <th> <img src="blank.jpg" id="5"> </th>
      </tr>
      <tr>
        <th> <img src="blank.jpg" id="6"> </th>
        <th> <img src="blank.jpg" id="7"> </th>
        <th> <img src="blank.jpg" id="8"> </th>
      </tr>
    </table>
    
    <p id="gameprompt" class="col"> <br><u> Multiplayer mode Selected </u><br><br> Click on 'AI' to play SinglePlayer<br> X's turn </p>
    <ul>
      <li> <img src="1v1.jpg" id="1v1"> </li>
      <li> <img src="ai.jpg" id="ai"> </li>
      <li> <img src="reset.jpg" id="reset"> </li>
    </ul>
    <script src="main.js"> </script>
  </body>
</html>
